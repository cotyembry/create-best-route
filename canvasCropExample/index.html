	<canvas id="canvasReference"></canvas>
	<img id="image2" />
	<div id="x"></div>


	<script type="text/javascript">
		window.x = document.getElementById('x');
		window.CreateBestRouteStore = {mouseIsDown: false, leftMost: '', rightMost: '', bottomMost: '', topMost: ''};
		window.onmousemove = function(e) {
			let x = e.clientX,
				y = e.clientY,
				scrollTopAdjustment = window.document.documentElement.scrollTop,
				scrollWidthAdjustment = window.document.documentElement.scrollLeft;
				x += scrollWidthAdjustment;
				y += scrollTopAdjustment;
				
			if(window.CreateBestRouteStore.mouseIsDown === true) {
				if (window.CreateBestRouteStore.leftMost === '' || window.CreateBestRouteStore.leftMost > x) {
					// window.CreateBestRouteStore.leftMost = x + scrollWidthAdjustment;
					window.CreateBestRouteStore.leftMost = x;
				}
				if (window.CreateBestRouteStore.rightMost === '' || window.CreateBestRouteStore.rightMost < x) {
					// window.CreateBestRouteStore.rightMost = x + scrollWidthAdjustment;
					window.CreateBestRouteStore.rightMost = x;
				}
				if (window.CreateBestRouteStore.bottomMost === '' || window.CreateBestRouteStore.bottomMost < y) {
					// window.CreateBestRouteStore.bottomMost = y + scrollTopAdjustment;
					window.CreateBestRouteStore.bottomMost = y;
				}
				if (window.CreateBestRouteStore.topMost === '' || window.CreateBestRouteStore.topMost > y) {
					// window.CreateBestRouteStore.topMost = y + scrollTopAdjustment;
					window.CreateBestRouteStore.topMost = y;
				}
			
				window.x.style.left = x + 'px';
				window.x.style.top = y + 'px';
			}
		}
		window.onmousedown = function(e) {
			// e.stopEventPropagation();
			e.preventDefault();
			window.CreateBestRouteStore.mouseIsDown = true;
			// window.CreateBestRouteStore.downStartEvent = e;
		}
		window.onmouseup = function(e) {
			window.CreateBestRouteStore.mouseIsDown = false;
			// window.CreateBestRouteStore.downEndEvent = e;
			window.CreateBestRouteProcessCrop(e, document.getElementById('imageId'), '', '', '')
		}
		window.CreateBestRouteProcessCrop = function(e, imageObj, onLoadEvent, width, height) {
			//start crop logic
			console.log(window.CreateBestRouteStore.rightMost - CreateBestRouteStore.leftMost, 'width')
			var canvas = document.getElementById('canvasReference'),
				img = imageObj;

			if (typeof imageObj !== 'undefined') {
				var context = canvas.getContext('2d'),
				w = img.naturalWidth - 200,
					w = window.CreateBestRouteStore.rightMost - CreateBestRouteStore.leftMost,
					h = img.naturalHeight,
					h = window.CreateBestRouteStore.bottomMost - window.CreateBestRouteStore.topMost;
				
				console.log(h, 'height');
				
				
				context.drawImage(img, window.CreateBestRouteStore.leftMost, window.CreateBestRouteStore.topMost, w, h, 0, 0, w, h);	//subtracting from the width on the sx makes the canvas get filled with a more zoomed out image

				var png = canvas.toDataURL('image/png');

				document.getElementById('image2').src = png;

				window.png = png;
				//end crop logic
			}
		}
		
	
	</script>
